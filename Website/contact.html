<!DOCTYPE html>

        <title>Contact Me</title>

    <body bgcolor="beige">
        <form align="right">
            <div class="login">
                <label for="name">Username</label>    
                <input type="text" name="username" placeholder="enter the username" minlength="10" maxlength="20">
                <label for="password">Password</label>
                <input type="password" name="password" minlength="8" maxlength="15">
                <input type="submit" name="submit this form" value="Login">
            </div>
            <hr>
            </form>
            <form align="center">
                <fieldset>
                <h1>Create an account</h1>
            <div class="create account">
                <label>Name :</label>
                <input type="text" name="Name" placeholder="First Name" required>
            </div>
            <br>
            <div>
                <label>Surname :</label>
                <input type="text" name="surname" placeholder="Last Name" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <br>
            <div>
                <label>Date of Birth</label>
                <input type="date" name="date of birth">
            </div>
            <br>
            <section>
            <div>
                <label>Male</label>
                <input type="radio" name="male" value="false">
                <label>Female</label>
                <input type="radio" name="female" value="true">
                </div>
            </section>
            <br>
            <div>
                <select name="country">
                    <option value="">Please Select Your Country</option>
                    <option value="America">America</option>
                    <option value="Canada" selected>Canada</option>
                    <option value="China">China</option>
                    <option value="England">England</option>
                    <option value="India">India</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit" name="submit">Create Account</button>
            </div>
            <br>
            <div>
                <label>Hobbies :</label>
                <input type="checkbox" name="hobbies" value="listening to music" checked="checked">Listening to Music
                <input type="checkbox" name="hobbies" value="cooking">Cooking
                <input type="checkbox" name="hobbies" value="reading">reading
                <input type="checkbox" name="hobbies" value="painting">Painting
            </div>
            </fieldset>
            </form>
